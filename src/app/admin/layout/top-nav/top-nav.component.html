<mat-toolbar color="primary" class="fix-nav rx-header">
  <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class=" transform-right">
    <div class="nav-brand">
      <img src="assets/images/logo.jpg" class="rx-logo"/>
    </div>
  </div>
  
  <span class="nav-spacer"></span>
  <form class="hidden-sm" style="margin-right: 20px; margin-top: 8px">
    <mat-form-field>
      <input matInput type="text">
      <button mat-button matPrefix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <span class="rx-user-name">Welcome, Hackman, George</span>
  <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profile="matMenu" [overlapTrigger]="false">
    <button mat-menu-item>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="onLoggedout()">
      <span>Logout</span>
    </button>
  </mat-menu>
  
</mat-toolbar>
<div class="menu-bar">
  <button mat-button [routerLinkActive]="'active'" [routerLink]="['/dashboard']">Home</button>
  <button mat-button [routerLinkActive]="'active'" [routerLink]="['/card-tables']">Table</button>
  <button mat-button>Menu Item 4</button>
</div>
